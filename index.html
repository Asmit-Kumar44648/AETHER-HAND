<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER-HAND // MASTER SORCERER</title>
    <style>
        :root { --magic: #ff4e00; --gold: #ffd700; --bg: #030100; --time: #00ff88; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Cinzel', serif; color: var(--gold); }
        #video-input { display: none; }
        #canvas-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            filter: contrast(1.1) brightness(1.2) saturate(1.2); 
        }
        
        #ui {
            position: absolute; top: 40px; left: 40px; z-index: 100;
            pointer-events: none; background: rgba(5, 2, 0, 0.96); 
            padding: 35px; border: 1px solid rgba(255, 78, 0, 0.4);
            border-left: 6px solid var(--magic); backdrop-filter: blur(40px);
            box-shadow: 0 0 80px rgba(0,0,0,1);
        }

        .header { font-size: 0.8rem; letter-spacing: 10px; color: var(--magic); font-weight: 900; text-transform: uppercase; }
        #spell-status { font-size: 2.4rem; font-weight: 100; color: #fff; text-shadow: 0 0 25px var(--magic); margin: 15px 0; }
        
        .mana-gate { width: 280px; height: 2px; background: rgba(255,255,255,0.05); position: relative; overflow: hidden; margin: 20px 0; }
        #mana-line { position: absolute; height: 100%; background: linear-gradient(90deg, var(--magic), var(--gold)); width: 0%; box-shadow: 0 0 20px var(--magic); transition: width 0.1s; }

        #loading {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .btn {
            background: transparent; border: 1px solid var(--gold); color: var(--gold); 
            padding: 20px 60px; cursor: pointer; margin-top: 40px; letter-spacing: 12px;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1); font-weight: 900; text-transform: uppercase;
        }
        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 60px var(--gold); letter-spacing: 15px; transform: scale(1.05); }
        
        .sigil-hint { margin-top: 25px; font-size: 0.6rem; color: #555; letter-spacing: 3px; line-height: 2; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="loading">
        <h1 style="letter-spacing:30px; color:#fff; font-weight: 900;">AETHER-HAND</h1>
        <div id="status-msg" style="font-size: 0.7em; opacity: 0.6; letter-spacing: 6px;">WEAVING ELDRITCH REALITY...</div>
        <button class="btn" id="start-btn" style="display:none;">INVOKE SPELL</button>
    </div>

    <div id="ui">
        <div class="header">SANCTUM // SUPREME EDITION</div>
        <div id="spell-status">AWAITING HAND</div>
        <div class="mana-gate"><div id="mana-line"></div></div>
        <div class="sigil-hint">
            [FIST] TIME DISPLACEMENT<br>
            [POINT] ELDRITCH BOLT<br>
            [PEACE] MIRROR SHATTER<br>
            [HORNS] IKONN ILLUSION<br>
            [OPEN] TAO MANDALA
        </div>
    </div>

    <video id="video-input"></video>
    <div id="canvas-container"></div>

    <script>
        const COUNT = 65000;
        let scene, camera, renderer, points, geometry;
        let targets = {};
        let currentMode = 'idle';
        let hand = { x: 0.5, y: 0.5, found: false, score: 0, trailX: 0, trailY: 0 };
        
        const lerp = (a, b, t) => a + (b - a) * t;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 4000);
            camera.position.z = 180;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(COUNT * 3);
            const cols = new Float32Array(COUNT * 3);
            
            // ELDRITCH GEOMETRY GENERATORS
            targets.mandala = createClockworkMandala();
            targets.bolt = createEldritchBolt();
            targets.shatter = createMirrorShatter();
            targets.ikonn = createIkonnIllusion();
            targets.time = createTimeDisplacement();
            targets.idle = new Float32Array(COUNT * 3).map(() => (Math.random()-0.5)*1200);

            for(let i=0; i<COUNT*3; i++) pos[i] = targets.idle[i];

            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(cols, 3));

            const material = new THREE.PointsMaterial({
                size: 0.45,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            window.addEventListener('resize', onResize);
            animate();
        }

        // --- THE SUPREME GEOMETRY ENGINE ---
        function createClockworkMandala() {
            const arr = new Float32Array(COUNT * 3);
            for(let i=0; i<COUNT; i++) {
                const ring = i % 6;
                const theta = (i / (COUNT / 6)) * Math.PI * 2;
                let r = [12, 22, 34, 46, 58, 62][ring];
                if (ring === 2) { // Hexagram
                    const step = Math.floor(theta / (Math.PI/3)) * (Math.PI/3);
                    const mix = (theta % (Math.PI/3)) / (Math.PI/3);
                    arr[i*3] = lerp(Math.cos(step), Math.cos(step + Math.PI/3), mix) * r;
                    arr[i*3+1] = lerp(Math.sin(step), Math.sin(step + Math.PI/3), mix) * r;
                } else {
                    arr[i*3] = Math.cos(theta) * r;
                    arr[i*3+1] = Math.sin(theta) * r;
                }
                arr[i*3+2] = (Math.random() - 0.5) * 4;
            }
            return arr;
        }

        function createEldritchBolt() {
            const arr = new Float32Array(COUNT * 3);
            for(let i=0; i<COUNT; i++) {
                const t = i / COUNT;
                const spiral = t * Math.PI * 60;
                const radius = 8 * Math.sin(t * Math.PI);
                arr[i*3] = Math.cos(spiral) * radius;
                arr[i*3+1] = (t * 300) - 150;
                arr[i*3+2] = Math.sin(spiral) * radius;
            }
            return arr;
        }

        function createMirrorShatter() {
            const arr = new Float32Array(COUNT * 3);
            for(let i=0; i<COUNT; i++) {
                const r = 160 * Math.pow(Math.random(), 0.5);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                arr[i*3] = r * Math.sin(phi) * Math.cos(theta);
                arr[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                arr[i*3+2] = r * Math.cos(phi);
            }
            return arr;
        }

        function createIkonnIllusion() {
            const arr = new Float32Array(COUNT * 3);
            for(let i=0; i<COUNT; i++) {
                const ring = i % 4;
                const size = (ring + 1) * 20;
                const t = (i / (COUNT / 4)) * 4; // 0 to 4
                let x, y;
                if(t < 1) { x = -size + t*2*size; y = size; }
                else if(t < 2) { x = size; y = size - (t-1)*2*size; }
                else if(t < 3) { x = size - (t-2)*2*size; y = -size; }
                else { x = -size; y = -size + (t-3)*2*size; }
                arr[i*3] = x; arr[i*3+1] = y; arr[i*3+2] = (Math.random()-0.5)*10;
            }
            return arr;
        }

        function createTimeDisplacement() {
            const arr = new Float32Array(COUNT * 3);
            for(let i=0; i<COUNT; i++) {
                arr[i*3] = (Math.random()-0.5) * 80;
                arr[i*3+1] = (Math.random()-0.5) * 80;
                arr[i*3+2] = (Math.random()-0.5) * 80;
            }
            return arr;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;
            const target = hand.found ? targets[currentMode] : targets.idle;
            const c = new THREE.Color();

            hand.trailX = lerp(hand.trailX, (hand.x - 0.5) * 150, 0.1);
            hand.trailY = lerp(hand.trailY, (0.5 - hand.y) * 130, 0.1);

            for(let i=0; i<COUNT; i++) {
                const i3 = i * 3;
                const ringIdx = i % 6;
                
                let tx = target[i3];
                let ty = target[i3+1];
                let tz = target[i3+2];

                if (hand.found) {
                    if (currentMode === 'mandala') {
                        const dir = (ringIdx % 2 === 0) ? 1 : -1;
                        const rot = time * (0.6 + ringIdx * 0.2) * dir;
                        const nx = tx * Math.cos(rot) - ty * Math.sin(rot);
                        const ny = tx * Math.sin(rot) + ty * Math.cos(rot);
                        tx = nx; ty = ny;
                    } else if (currentMode === 'time') {
                        const s = 1 + Math.sin(time * 3) * 0.2;
                        tx *= s; ty *= s; tz *= s;
                        const rot = time * 0.5;
                        const nx = tx * Math.cos(rot) - tz * Math.sin(rot);
                        const nz = tx * Math.sin(rot) + tz * Math.cos(rot);
                        tx = nx; tz = nz;
                    }
                }

                const speed = 0.14;
                positions[i3] += (tx - positions[i3]) * speed + (Math.random()-0.5)*0.5;
                positions[i3+1] += (ty - positions[i3+1]) * speed + (Math.random()-0.5)*0.5;
                positions[i3+2] += (tz - positions[i3+2]) * speed;

                const dist = Math.sqrt(positions[i3]**2 + positions[i3+1]**2 + positions[i3+2]**2);
                let hue = 0.08; 
                let light = 0.5;

                if (currentMode === 'time') {
                    hue = 0.45; // Emerald Green
                    light = dist < 20 ? 0.9 : 0.4;
                } else {
                    if (dist < 14) { light = 0.95; hue = 0.12; }
                    else if (dist > 55) { light = 0.35; hue = 0.02; }
                }
                
                if (Math.random() > 0.985) light = 1.0; 

                c.setHSL(hue, 1.0, light);
                colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            points.position.x = hand.trailX;
            points.position.y = hand.trailY;
            points.rotation.y = lerp(points.rotation.y, (hand.x - 0.5) * 1.0, 0.1);
            points.rotation.x = lerp(points.rotation.x, (hand.y - 0.5) * 0.7, 0.1);

            renderer.render(scene, camera);
            document.getElementById('mana-line').style.width = (hand.score * 100) + "%";
        }

        // --- NEURAL INTERFACE ---
        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8 });
        
        hands.onResults(results => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                hand.found = true;
                hand.score = results.multiHandedness[0].score;
                const lm = results.multiHandLandmarks[0];
                hand.x = lm[9].x; hand.y = lm[9].y;
                
                const up = (t, p) => lm[t].y < lm[p].y;
                let f = 0;
                if(up(8,6)) f++; if(up(12,10)) f++; if(up(16,14)) f++; if(up(20,18)) f++;
                
                let mode = 'mandala';
                if (f === 0) mode = 'time';
                else if (f === 1) mode = 'bolt';
                else if (f === 2) mode = 'shatter';
                else if (f === 3) mode = 'ikonn';
                else mode = 'mandala';

                if (mode !== currentMode) {
                    currentMode = mode;
                    document.getElementById('spell-status').innerText = mode.toUpperCase();
                }
            } else { hand.found = false; }
        });

        const startBtn = document.getElementById('start-btn');
        setTimeout(() => startBtn.style.display = 'block', 2500);

        startBtn.onclick = () => {
            document.getElementById('loading').style.display = 'none';
            init();
            const cam = new Camera(document.getElementById('video-input'), { 
                onFrame: async () => await hands.send({image: document.getElementById('video-input')}), 
                width: 640, height: 480 
            });
            cam.start();
        };
    </script>
</body>
</html>
